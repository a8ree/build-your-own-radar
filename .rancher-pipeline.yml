stages:
- name: compile
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: radar/app:v1
      registry: a8ree.azurecr.io
- name: Try add to catalogue
  steps:
  - applyAppConfig:
      catalogTemplate: Radar
      version: "1"
      name: TechRadar
      targetNamespace: default
timeout: 60
notification: {}
